name: 四扇推拉门1

variables:

  #这两个字段，代表离地，在popup的离地上写position.z，就不用每个子组件上写离地的变量
  - name: isInGroup 
    type: boolean
    value: false 

  - name: position
    type: point3d
    value: [0, 0, 0]

  #定义一个墙体宽度的变量
  - name: width
    type: number
    value: 0.2

  # 墙厚，用于自适应门的厚度
  - name: wallWidth
    type: number
    value: width

  # 本房间下沉值 
  - name: thisRoomFloorHeight
    type: number
    value: -0.02

  # 隔壁房间下沉值 
  - name: nextRoomFloorHeight
    type: number
    value: -0.02


